<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
    #container{
        width: 500px;
        height: 500px;
        margin: auto;
        border: 1px;
        background-color: aqua;
        position: relative;
    }
    #element{
        width: 20px;
        height: 20px;
        background-color: brown;
        position: absolute;
        top:0;
        left: 0;
    }
    
    </style>
</head>
<body>
    <div id="container">
        <div id="element">'
            
        </div>
    </div>
    <div class="center">
        <button type="button" id="start">Start</button>
        <button type="button" id="stop">Stop</button>
    </div>
    <script>
    $(document).ready(function(){
            $("#start").click(function(){
                    $("#element").animate({left: 480, top: 0}, 3000)
                    .animate({left: 480,top: 480}, 3000)
                    .animate({left: 0,top: 480}, 3000)
                    .animate({top: 0, top: 0}, 3000)                      
             });
  $("#stop").click(function(){
    $("#element").stop(true);
  });
});
    </script>
</body>
</html>
